<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: rgb(236, 19, 19);
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Gorjeta</h2>
    <label for="totalConta">Total da Conta:</label>
    <input type="number" id="totalConta">
    <label for="qualidadeServico">Qualidade do Servi√ßo:</label>
    <select id="qualidadeServico">
        <option value="0.1">Bom</option>
        <option value="0.05">Regular</option>
        <option value="0.0">Ruim</option>
    </select>
    <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
    <div id="resultado"></div>

    <script>
        const calcularGorjeta = () => {
            const totalConta = parseFloat(document.getElementById('totalConta').value);
            const qualidadeServico = parseFloat(document.getElementById('qualidadeServico').value);
            const gorjeta = totalConta * qualidadeServico;
            const totalAPagar = totalConta + gorjeta;
            document.getElementById('resultado').innerHTML = `Gorjeta: $${gorjeta.toFixed(2)} <br> Total a Pagar: $${totalAPagar.toFixed(2)}`;
        };
    </script>
</body>
</html
